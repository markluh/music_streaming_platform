{% extends 'core/base.html' %}
{% block title %}BlackStream - Upload Music{% endblock %}

{% block content %}
    <div class="upload-container">
        <h2>Upload Music</h2>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
